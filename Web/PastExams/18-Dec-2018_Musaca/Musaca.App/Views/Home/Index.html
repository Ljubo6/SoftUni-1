<main class="mt-3">
    @if(User == null)
    {
    <div class="jumbotron mt-3 bg-musaca">
        <h1 class="text-white">Welcome to PANDA Delivery Services.</h1>
        <hr class="bg-white hr-2" />
        <h3 class="text-white"><a href="/Users/Login">Login</a> if you have an account.</h3>
        <h3 class="text-white"><a href="/Users/Register">Register</a> if you don't.</h3>
    </div>
    }
    @else
    {
    <form class="w-50" method="post" action="/Home/Index">
        <div class="form-group">
            <div>
                <label for="product" class="row-2 text-musaca font-weight-bold border-musaca">Product</label>
            </div>
            <input type="text" class="row-4 form-control" id="barcode" placeholder="Barcode..." name="barcode">
            <div>
                <input type="text" class="row-4 form-control" id="quantity" placeholder="Quantity..." name="quantity">
            </div>
        </div>
        <div class="button-holder mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-musaca text-white">Order</button>
        </div>
    </form>
    <div class="container-fluid">
        <table class="table table-borderless border-musaca">
            <thead>
                <tr>
                    <th scope="col" class="col-6">Product Name</th>
                    <th scope="col" class="col-3 text-center">Quantity</th>
                    <th scope="col" class="col-3 text-center">Price</th>
                </tr>
            </thead>
            <tbody>
                @foreach(var order in Model.ActiveOrders)
                {
                <tr>
                    <th scope="col" class="col-6">@order.Name</th>
                    <th scope="col" class="col-3 text-center">x@order.Quantity</th>
                    <th scope="col" class="col-3 text-center">$@order.Price</th>
                </tr>
                }
            </tbody>
        </table>
    </div>
    }
</main>
